<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Preview -->
    <div id="mainContainer">
      <div id="imgContainer">
        <img
          src="/product-preview-card-component-main/images/image-product-mobile.jpg"
          alt="Perfume by CHANEL"
          id="perfumeImage"
        />
      </div>

      <div id="contentContainer">
        <div id="contentContainerTwo">
          <h3 id="perfume">PERFUME</h3>

          <h1 id="perfumeName">Gabrielle Essence Eau De Parfum</h1>

          <p id="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div id="pricing">
            <p id="salePrice">$149.99</p>
            <p id="regPrice">$169.99</p>
          </div>

          <button>
            <img
              src="/product-preview-card-component-main/images/icon-cart.svg"
              alt="Cart"
            />
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
